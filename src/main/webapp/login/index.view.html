<div class="col-md-6 col-md-offset-3">
  <h2>Inicio de sesión</h2>

  <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
    <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.email.$invalid }">
      <input type="text" name="email" placeholder="Email" class="form-control" ng-model="vm.email" required />
      <div ng-messages="form.$submitted && form.email.$error" class="help-block">
        <div ng-message="required">El email es obligatorio</div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
      <input type="password" name="password" placeholder="Contraseña" class="form-control" ng-model="vm.password" required />
      <div ng-messages="form.$submitted && form.password.$error" class="help-block">
        <div ng-message="required">La contraseña es obligatoria</div>
      </div>
    </div>

    <div class="form-group">
      <button ng-disabled="vm.loading" class="btn btn-lg btn-primary btn-block">Entrar</button>
    </div>

    <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
  </form>
</div>
